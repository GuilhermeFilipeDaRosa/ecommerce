<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../style/normalize.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
        <!--[if lt IE 9]>
            <script src="../script/html5shiv.js"></script>
        <![endif]-->
        <script src="../script/prefixfree.min.js"></script>
        <title>Atividades</title>
        <script src="../script/dadosgridproduto.js"></script>
    </head>
    <body>
        <div id="result"></div>
        <div class="container">
            <header class="cabecalho">
                <div class="meio-cabecalho">
                </div>
            </header>

            <main class="conteudo">
                <form class="formCadastro" name="form" id="form" method="post" action="/interdiciplinar-web/cadastros" >
                    <div class="nome">
                        <label for="nome">Nome</label><br>
                        <input id="nome" type="text" class=""><br>
                    </div>
                    <div class="cpf">
                        <label for="cpf">CPF</label><br>
                        <input id="cpf" type="text" class="" maxlength="11"><br>
                    </div>
                    <div class="dataNascimento">
                        <label for="dataNascimento">Data de Nascimento</label><br>
                        <input id="dataNascimento" type="date" class=""><br>
                    </div>
                    <div class="telefone">
                        <label for="fone">Telefone</label><br>
                        <input id="fone" type="text" class="" maxlength="12"><br>
                    </div>
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input id="email" type="email" class=""><br>
                    </div>
                    <div class="cep">
                        <label for="cep">CEP</label><br>
                        <input id="cep" type="text" class="" maxlength="8"><br>
                    </div>
                    <div class="cidade">
                        <label for="cidade">Cidade</label><br>
                        <input id="cidade" type="text" class=""><br>
                    </div>
                    <div class="bairro">
                        <label for="bairro">Bairro</label><br>
                        <input id="bairro" type="text" class=""><br>
                    </div>
                    <div class="estado">
                        <label for="estado">Estado</label><br>
                        <input id="estado" type="text" class=""><br>
                    </div>
                    <div class="endereco">
                        <label for="endereco">Endereço</label><br>
                        <input id="endereco" type="text" class=""><br>
                    </div>
                    <div class="numero">
                        <label for="numero">Número</label><br>
                        <input id="numero" type="Number" class=""><br>
                    </div>
                    <div class="complemento">
                        <label for="complemento">Complemento</label><br>
                        <input id="complemento" type="text" class=""><br>
                    </div>
                    <div class="senha">
                        <label for="senha">Senha</label><br>
                        <input id="senha" type="password" class=""><br>
                    </div>
                    <div class="confsenha">
                        <label for="confsenha">Confirma Senha</label><br>
                        <input id="confsenha" type="password" class=""><br>
                    </div>
                    <div class="btn-finalizar">
                        <input id="enviar" type="button" name="enviar" value="Finalizar"><br>
                    </div>
                </form> 
            </main>

            <footer class="rodape">
                <div></div>
                <div>Copyrigt ecommerce-t14g</div>
            </footer> 
        </div>

        <script src="../script/cliente.js"></script>
    </body>
</html>
