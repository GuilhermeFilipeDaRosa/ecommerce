<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../style/normalize.css">
       <link rel="stylesheet" type="text/css" href="../style/style.css">
        <script src="../script/prefixfree.min.js"></script>
        <title>Registra Produto</title>
        <script src="../script/dadosgridproduto.js"></script>
    </head>
    <body>
        <div id="result"></div>
        <div class="container">
            <header class="cabecalho">
                <div class="meio-cabecalho">
                </div>
            </header>

            <main class="conteudo">
                <form class="formCadastro" name="form" id="form" method="post" action="/interdiciplinar-web/produtoServlet" >
                    <div>
                        <label for="marca">marca</label><br>
                        <input id="marca" type="number" class=""><br>
                    </div>
                    <div>
                        <label for="categoria">categoria</label><br>
                        <input id="categoria" type="number" class="" maxlength="11"><br>
                    </div>
                    <div>
                        <label for="descricao">Descricao</label><br>
                        <input id="descricao" type="text" class=""><br>
                    </div>
                    <div>
                        <label for="precoUnitario">precoUnitario</label><br>
                        <input id="precoUnitario" type="number" class="" maxlength="12"><br>
                    </div>
                    <div class="email">
                        <label for="qtde">qtde</label><br>
                        <input id="qtde" type="number" class=""><br>
                    </div>
                    <div class="cep">
                        <label for="imagem">imagem</label><br>
                        <input id="imagem" type="text" class="" maxlength="250"><br>
                    </div>
                    <div class="btn-finalizar">
                        <button id="enviar" type="button" name="enviar">Finalizar</button><br>
                    </div>
                </form> 
            </main>

            <footer class="rodape">
                <div></div>
                <div>Copyrigt ecommerce-t14g</div>
            </footer> 
        </div>

        <script src="../script/produto.js"></script>
    </body>
</html>
